#--- ВКЛЮЧЕНИЕ ЖЕЛТОЙ СТРОКИ КОТОРАЯ ПОСЛЕ УСТАНОВКИ СВЕРХУ ВИСИТ --------------
#autogenerated = 1


#--- НАСТРОЙКА МОНИТОРОВ ------------------------------------------------------
monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1

#--- АВТОСТАРТ ----------------------------------------------------------------
#exec-once = wireplumber
#exec-once = pipewire
#exec-once = pipewire-pulse

exec-once = swaybg -i /home/user/Pictures/Wallpapers/background.jpg
exec-once = mako
exec-once = waybar
exec-once = syncthing
exec-once = hypridle

exec-once = hyprctl setcursor capitaine-cursors-white 30
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Graphite-Dark
exec-once = gsettings set org.gnome.desktop.interface icon-theme Tela-circle-black-dark

#exec-once = XDG_CURRENT_DESKTOP=gnome telegram-desktop -startintray



#--- ПЕРЕМЕННЫЕ ---------------------------------------------------------------
$terminal = foot
$fileManager = nemo
$menu = wofi --show drun



#--- ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ -----------------------------------------------------
env = XCURSOR_SIZE,30
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP="Hyprland";
env = XDG_SESSION_TYPE="wayland";
env = XDG_SESSION_DESKTOP="Hyprland";
env = QT_AUTO_SCREEN_SCALE_FACTOR="1";
env = QT_QPA_PLATFORM="wayland";
env = QT_QPA_PLATFORMTHEME="gtk3";



#--- ГАПСЫ, БОРДЕРЫ, ЦВЕТА... -------------------------------------------------
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgb(E0E0E0) rgb(E0E0E0) 45deg
    col.inactive_border = rgb(4F4F4F)
    resize_on_border = false 
    allow_tearing = false

    layout = dwindle
}

#--- ДЕКОРАЦИИ ОКОН -----------------------------------------------------------
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 6
        passes = 1
        
        vibrancy = 0.1696
    }
}


#--- АНИМАЦИИ -----------------------------------------------------------------
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


#--- НАСТРОЙКА ЛАЙОУТОВ -------------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


#--- ВКЛЮЧИТЬ ДЕФОЛТНЫЕ ОБОИ --------------------------------------------------
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#--- УСТРОЙСТВА ВВОДА ---------------------------------------------------------
input {
	kb_layout = us,ru,ua
	kb_variant =
	kb_model =
	kb_options = grp:alt_shift_toggle
	kb_rules =

	follow_mouse = 1
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	numlock_by_default = true


    touchpad {
        natural_scroll = false
    }
}


#--- ЖЕСТЫ --------------------------------------------------------------------
gestures {
    workspace_swipe = false
}


#--- НАСТРОЙКА УСТРОЙСТВ ------------------------------------------------------
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#--- КЛАВИША МОДИФИКАТОР ------------------------------------------------------
$mainMod = SUPER


#--- ЗАПУСК ПРИЛОЖЕНИЙ --------------------------------------------------------
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, R, exec, ~/.config/rofi/launchers/type-6/launcher.sh
bind = $mainMod, E, exec, nemo
bind = $mainMod, B, exec, firefox
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, P, exec, ~/.config/rofi/powermenu/type-4/powermenu.sh
bind = $mainMod, X, exec, hyprpicker -a -f hex

bind = , Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot/screen-"$(date +%s)".png && notify-send -u normal -i accessories-screenshot "Скриншот сохранен!"

# Volume binds
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, T, exec, playerctl play-pause
bind = $mainMod CTRL SHIFT, T, exec, playerctl previous
bind = $mainMod CTRL, T, exec, playerctl next

binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = $mainMod, Q, killactive, 
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod CTRL, R, exec, reboot
bind = $mainMod CTRL, P, exec, poweroff
bind = $mainMod, A, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, J, togglesplit,


#--- ПЕРЕКЛЮЧЕНИЕ ФОКУСА ------------------------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#--- ПЕРЕКЛЮЧЕНИЕ ВОРКСПЕЙСОВ -------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#--- ПЕРЕМЕЩЕНИЕ ОКОН НА ДРУГОЙ ВОРКСПЕЙС -------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#--- ПЕРЕМЕЩЕНИЕ ПЛАВАЮЩИИХ ОКОН ----------------------------------------------
bind = $mainMod ALT, right, moveactive, 50 0
bind = $mainMod ALT, left, moveactive, -50 0
bind = $mainMod ALT, up, moveactive, 0 -50
bind = $mainMod ALT, down, moveactive, 0 50

#--- ПЕРЕМЕЩЕНИЕ ОКОН --------------------------------------------------------
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#--- СКРАЧПАД -----------------------------------------------------------------
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#--- ПЕРЕХОД ПО ВОРКСПЕЙСАМ КОЛЕСОМ МЫШИ --------------------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#--- ПЕРЕМЕЩЕНИЕ И РЕСАЙЗ ОКОН МЫШЬЮ ------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--- РЕСАЙЗ -------------------------------------------------------------------
bind = $mainMod CTRL, left, resizeactive,-50 0
bind = $mainMod CTRL, right, resizeactive,50 0
bind = $mainMod CTRL, up, resizeactive,0 -50
bind = $mainMod CTRL, down, resizeactive,0 50


#--- ПРАВИЛА ОКОН -------------------------------------------------------------
